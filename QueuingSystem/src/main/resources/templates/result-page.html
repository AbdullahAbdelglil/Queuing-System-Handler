<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>System Metrics</title>
</head>
<body>

<div class="container text-center"><br>
    <p class="fw-bold fs-3 text-primary">ðŸ”¶ The System Metrics ðŸ”¶</p>
</div>

<div class="position-absolute top-50 start-50  translate-middle w-25">
    <p  class="fw-bold fs-3 text-danger">System Model: <span th:text="${systemModel}" class="text-primary"></span></p>
    <div class="formContainer">
        <ul th:object="${result}">
            <li class="fw-bold fs-5 text-danger">L: <span th:text="*{getL()}" class="text-primary"></span> </li>
            <hr>
            <li class="fw-bold fs-5 text-danger">W: <span th:text="*{getW()}" class="text-primary"></span> </li>
            <hr>
            <li class="fw-bold fs-5 text-danger">Lq: <span th:text="*{getLq()}" class="text-primary"></span> </li>
            <hr>
            <li class="fw-bold fs-5 text-danger">Wq: <span th:text="*{getWq()}" class="text-primary"></span> </li>
        </ul>

    </div>
</div>


<br><hr>
</body>
